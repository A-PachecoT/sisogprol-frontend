<section>
  <h3>Información del Proveedor</h3>
  <form>
    <div class="form-group">
      <label for="selectProveedor">Seleccionar Proveedor</label>
      <select id="selectProveedor">
        <option>Seleccionar Proveedor</option>
        <option>Proveedor 1</option>
        <option>Proveedor 2</option>
      </select>
    </div>
    <div class="form-group">
      <input type="radio" id="newProvider" name="providerOption" />
      <label for="newProvider">Nuevo Proveedor</label>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="nombreProveedor">Nombre Proveedor</label>
        <input type="text" id="nombreProveedor" placeholder="Enter item" />
      </div>
      <div class="form-group">
        <label for="correoProveedor">Correo Electrónico Proveedor</label>
        <input type="email" id="correoProveedor" placeholder="Enter description" />
      </div>
      <div class="form-group">
        <label for="rucProveedor">RUC</label>
        <input type="text" id="rucProveedor" placeholder="Enter description" />
      </div>
      <div class="form-group">
        <label for="distritoProveedor">Distrito</label>
        <input type="text" id="distritoProveedor" placeholder="Enter item" />
      </div>
      <div class="form-group">
        <label for="direccionProveedor">Dirección</label>
        <input type="text" id="direccionProveedor" placeholder="Enter item" />
      </div>
      <div class="form-group">
        <label for="telefonoProveedor">Teléfono</label>
        <input type="text" id="telefonoProveedor" placeholder="Enter item" />
      </div>
    </div>
  </form>
</section>
