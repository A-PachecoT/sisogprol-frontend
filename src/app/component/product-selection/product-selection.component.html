<section class="product-selection">
  <h3>Seleccionar productos</h3>
<!--  <mat-form-field appearance="fill">-->
<!--    Buscar producto-->
<!--    <input matInput placeholder="Buscar producto" />-->
<!--  </mat-form-field>-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- C贸digo Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> C贸digo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Descripci贸n Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci贸n del Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <!-- Med Column -->
    <ng-container matColumnDef="med">
      <th mat-header-cell *matHeaderCellDef> Med. </th>
      <td mat-cell *matCellDef="let element"> {{element.med}} </td>
    </ng-container>

    <!-- Cant. Disp. Column -->
    <ng-container matColumnDef="cantDisp">
      <th mat-header-cell *matHeaderCellDef> Cant. Disp. </th>
      <td mat-cell *matCellDef="let element"> {{element.cantDisp}} </td>
    </ng-container>

    <!-- Cant. Requerida Column -->
    <ng-container matColumnDef="cantRequerida">
      <th mat-header-cell *matHeaderCellDef> Cant. Requerida </th>
      <td mat-cell *matCellDef="let element">
        <input type="number" [(ngModel)]="element.cantRequerida" />
      </td>
    </ng-container>

    <!-- P. Unidad Column -->
    <ng-container matColumnDef="pUnidad">
      <th mat-header-cell *matHeaderCellDef> P. Unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.pUnidad}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
